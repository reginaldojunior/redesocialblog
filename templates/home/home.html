<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-default">
			  <div class="panel-heading">Faça seu Cadastro</div>
			  <div class="panel-body">
			    <form action="/create" method="post">
					<div class="form-group">
						<label for="email">Login</label>
						<input type="email" class="form-control" id="email" placeholder="Senha" name="cadastro[login]">
					</div>
					<div class="form-group">
						<label for="senha">Senha</label>
						<input type="password" class="form-control" id="senha" placeholder="Senha" name="cadastro[senha]">
					</div>
					<div class="form-group">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" placeholder="Nome" name="cadastro[nome]">
					</div>
					<div class="form-group">
						<label for="sobrenome">Sobrenome</label>
						<input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" name="cadastro[sobrenome]">
					</div>
  					<button type="submit" class="btn btn-success">Fazer o Cadastro</button>
				</form>
			  </div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
			  <div class="panel-heading">Já tem Cadastro ? Faça seu Login</div>
			  <div class="panel-body">
			    <form action="/login" method="post">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="E-mail/Login" name="login[login]">
					</div>
					<div class="form-group">
						<label for="senha">Senha</label>
						<input type="password" class="form-control" id="senha" placeholder="Senha" name="login[senha]">
					</div>
  					<button type="submit" class="btn btn-success">Fazer o Login</button>
				</form>
			  </div>
			</div>
		</div>
	</div>
</div>
